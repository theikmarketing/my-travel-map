<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 대한민국 여행 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚩 나의 여행 지도</h1>
            <div id="stats-container">
                <div class="stat-item">
                    <span class="label">정복한 도시</span>
                    <span id="visited-count" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">정복률</span>
                    <span id="progress-percent" class="value">0%</span>
                </div>
            </div>
        </header>
        
        <div id="map"></div>
        
        <footer>
            <p>도시를 클릭하여 방문 기록을 남기세요. 데이터는 브라우저에 자동 저장됩니다.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
